<sd-layout [collapsibleNav]="false">
  <nav>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="(auth.isLoggedIn | async) === false">
        <a (click)="showLogin()"><small>Login</small></a>
      </li>
      <li *ngIf="auth.isLoggedIn | async" class="navbar-user">
        <small class="user">{{ auth.user.toString() }}</small>
        <a (click)="auth.logout()"><small>Logout</small></a>
      </li>
      <li class="navbar-user hidden-xs">
        <a href="https://rabe.ch"><small>RaBe Webseite</small></a>
      </li>
    </ul>
  </nav>

  <aside>
    <sd-datepicker></sd-datepicker>
    <sd-search></sd-search>
    <sd-shows></sd-shows>
  </aside>
</sd-layout>

<sd-player></sd-player>

<sd-login></sd-login>
