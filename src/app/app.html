<sd-layout>
  <ul class="nav navbar-nav navbar-right">
    @if ((auth.isLoggedIn | async) && auth.user) {
    <li>
      <small class="user">{{ auth.user.toString() }}</small>
    </li>
    <li>
      <a (click)="logout(); false" href="#login"><small>Logout</small></a>
    </li>
    } @else {
    <li>
      <a (click)="showLogin(); false" href="#login"><small>Login</small></a>
    </li>
    }
    <li class="hidden-xs">
      <a href="https://rabe.ch"><small>RaBe Webseite</small></a>
    </li>
  </ul>

  <div class="sidebar-content">
    <h2 class="sr-only">Anzeige</h2>
    <sd-datepicker />
    <sd-search />
    <sd-shows />
  </div>
</sd-layout>

<sd-player />

<sd-login />
