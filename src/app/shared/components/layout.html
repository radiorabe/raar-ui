<a
  class="sr-only sr-only-focusable skip-link"
  href="#main"
  (click)="scrollTo('main', $event)"
  >Direkt zum Inhalt</a
>

<header class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collapsed"
        [aria-expanded]="showNav"
        aria-controls="nav"
        (click)="toggleNav()"
      >
        <span class="sr-only">Navigation ein-/ausblenden</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div class="navbar-logo">
        <img src="/assets/logo_rabe.svg" alt="RaBe" height="48" />
      </div>

      <a href="/" class="navbar-brand">
        <span class="company">RaBe</span> Archiv
      </a>
    </div>

    <div class="collapse navbar-collapse" [class.in]="togglableNav && showNav">
      <ng-content select=".navbar-nav" />
    </div>
  </div>
</header>

<div class="container" [class.active]="showNav">
  <nav id="nav" class="sidebar" [inert]="!showNav">
    <ng-content select=".sidebar-content" />

    <footer>
      <sd-footer></sd-footer>
    </footer>
  </nav>

  <main class="content" id="main" tabindex="-1">
    <router-outlet />
  </main>
</div>
