<div
  class="slider"
  (click)="onClick($event)"
  (touch)="onClick($event)"
  role="slider"
  [aria-valuenow]="percent"
>
  <span class="background"></span>
  <span #current class="current" [style.width]="percent + '%'"></span>
  <span
    #handle
    class="handle"
    [style.left]="percent + '%'"
    (mousedown)="startSliding($event)"
    (touchstart)="startSliding($event)"
  ></span>
</div>
