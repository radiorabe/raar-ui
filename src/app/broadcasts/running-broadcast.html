<div class="list-group-item view-day">
  <h4 class="list-group-item-heading title" role="tab" (click)="toggle()">
    <a
      role="button"
      [attr.aria-expanded]="!expanded"
      aria-controls="broadcast-running"
    >
      <div class="pull-right">
        <span class="toggle" [class.up]="expanded">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42.1 14.6">
            <path
              fill="none"
              stroke-linecap="round"
              stroke-width="3"
              d="m2.044 2.049 19.227 10.83 18.773-10.83"
            ></path>
          </svg>
        </span>
      </div>

      <span class="broadcast-time">
        {{ date | dateString: "time" }} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;
      </span>
      Laufendes Programm
    </a>
  </h4>

  @if (expanded) {
  <div
    class="list-group-item-text fixclear"
    id="broadcast-running"
    role="tabpanel"
  >
    <p>Siehe <a href="https://rabe.ch/programm/">RaBe Programm</a></p>
    <sd-tracks [tracks]="tracks" />
  </div>
  }
</div>
