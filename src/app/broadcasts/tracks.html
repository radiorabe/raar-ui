<div *ngIf="tracks.length" class="tracklist">
  <strong>Playlist</strong>
  <br />
  <ul [class.non-playable]="!playable">
    <li *ngFor="let track of tracks; trackBy: getCrudIdentifier">
      <a (click)="playTrack.emit(track)" [class.active]="isTrackPlaying(track)">
        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"> </span
        ><span class="track-time">
          {{ track.attributes.started_at | dateString: "time" }}
        </span>
        <span class="track-info">
          <span *ngIf="track.attributes.artist">
            {{ track.attributes.artist }} â€“
          </span>
          {{ track.attributes.title }}
        </span>
      </a>
    </li>
  </ul>
</div>
