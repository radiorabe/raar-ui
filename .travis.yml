language: node_js
node_js: 10

sudo: false

addons:
  chrome: stable

os:
  - linux

notifications:
  email: true

cache:
  directories:
    - node_modules

before_install:
  - export CHROME_BIN=chromium-browser  # Karma CI
  - export DISPLAY=:99.0

after_failure:
  - cat /home/travis/build/radiorabe/raar-ui/npm-debug.log

script:
  - ng test --watch=false
  - ng build --prod

before_deploy:
  - cd dist/raar-ui && tar czf raar-ui.tar.gz *

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/raar-ui/raar-ui.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: radiorabe/raar-ui
